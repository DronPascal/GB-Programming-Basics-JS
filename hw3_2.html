<meta charset="utf-8">
<script type="text/javascript">
	/*
		3. Доработать игру в загадки:
		a. Избавиться в игре в загадки от дублирования кода, используя массивы и функции.
		b. Сделать так, чтобы программа поддерживала несколько правильных ответов на один и тот же вопрос. Все возможные варианты задаются программистом в коде программы.
	*/
	var puzzles = [ 
	["У Олиной мамы пять дочек: Вика, Аня, Марта, Кира...\nКак зовут пятую?",
	"Оля"],
	["Что не вместится даже в самую большую кастрюлю?",
	"крышка", "ее крышка", "её крышка", "крышка кастрюли", "крышка этой кастрюли", "крышка от этой кастрюли"],
	["Завязать можно, а развязать нельзя. Что это такое?",
	"разговор"],
	["Где впервые был обнаружен картофель?",
	"в земле", "в южной америке", "южная америка"]]
	var guessed = 0;  //отгадано
	var puzzlesCount = 4;  //всего будет отображено
	var puzzleNumber = 1;  //номер текущей

	while (puzzleNumber <= puzzles.length && puzzleNumber <= puzzlesCount) {
		var answer = prompt("Загадка "+ puzzleNumber +": "+puzzles[puzzleNumber-1][0]).toLowerCase();
		var answersCount = puzzles[puzzleNumber-1].length-1; 
		for (var i = 1; i <= answersCount; i++) {
			if (answer==(puzzles[puzzleNumber-1][i].toLowerCase())){
				alert("Правильно!");
				guessed++;
				break;
			}
			if (i==answersCount) alert("Вы не угадали. Правильный ответ: "+ puzzles[puzzleNumber-1][1]);
		}
		puzzleNumber++;
	}

	alert("Игра окончена! Вы угадали " + guessed + "/4 загадок");
</script>
