<meta charset="utf-8">
<script>
	/*
		2. Подсчет площади трапеции.
		Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h. Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.
	*/
	var a = prompt("Пожалуйста, введите длину ПЕРВОГО основания трапеции");
	var b = prompt("Пожалуйста, введите длину ВТОРОГО основания трапеции");
	var h = prompt("Пожалуйста, введите ВЫСОТУ трапеции");

	alert("Площадь трапеции будет равна " + ((parseInt(a) + parseInt(b)) / 2) * h);
</script>
